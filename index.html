<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/styles.css">
    <!--  Boxicon CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/profile.png" alt="Profile" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Ashutosh Kumar</span>
            <span class="job">Android App Developer</span>
            <span class="job">&amp; Problem Solver (DSA)</span>
        </div>

        <div class="media-buttons">
            <a href="https://github.com/Ashcoder9752" target="_blank" style="background: #171515" class="link">
                <i class="bx bxl-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ashutosh-kumar-417629225" target="_blank" style="background: #0072b1" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="https://twitter.com/Ashutos50438345" target="_blank" style="background: #1daff2" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.instagram.com/ashutosh30.09" target="_blank" style="background: #e1306c" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Follow</button>
        </div>

        <div class="analytics">
            <div class="skill">
                <i class="bx bxl-java"></i>
                <span class="language">Java</span>
            </div>
            <div class="skill">
                <i class="bx bx-code-alt"></i>
                <span class="language">DSA</span>
            </div>
            <div class="skill">
                <i class="bx bxl-android"></i>
                <span class="language">Android</span>
            </div>
        </div>
    </div>

</body>

</html>
